<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h2>Student Registration</h2>
<form action="AboutUS.html" method="get">
    <label for="fname">Firstname</label>
    <input type="text"id="fname"placeholder="Enter Fiirstname"><br>
    <label for="Lname">Last Name</label>
    <input type="text"id="Lname"><br>
    <label for="baruapepe">Email Address</label>
    <input type="email" id="baruapepe"><br>
    <label for="dob">Date of birth</label><br>
    <label for="course">Course</label>
    <select name="course" id="course">
        <option value="android">Android</option>
        <option value="MIT">MIT</option>
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>

    </select><br>
    <label >Gender</label>
    <label for="male">Male</label>
    <input type="radio"id="male"name="gender">
    <label for="female">Female</label>
    <input type="radio"id="female"name="gender">
    <label for="others">Other</label>
    <input type="radio"id="others" name="gender"><br>
    <input type="date"id="dob"><br>
    <label for="pass">Pasword</label>
    <input type="password"id="pass"><br>
    <input type="submit"value="Register!!">
</form>

</body>
</html>
